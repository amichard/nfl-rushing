version: "3.9"

services:
  db:
    image: postgres
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
  api:
    build: ./django
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./django:/api
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
  web:
    build: ./react
    command: >
      sh -c "npm install &&
             npm start"
    volumes:
      - ./react:/web
    ports:
      - "3000:3000"
